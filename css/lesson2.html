<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2 CSS</title>
    <style>
        h1{
            color:brown;
        }

        #h3-id{
            color:cadetblue;
        }

        .p-class{
            color:chocolate;
        }
    </style>
</head>
<body>
    <div style="background-color: blue;">
        Hello World
    </div>
    <span style="background-color: pink;">
        Welcome to CSS
    </span>

    <h1>Trying Internal CSS</h1>
    <h3 id="h3-id">This one is colored using ID</h3>
    <p class="p-class">This one is colored using CLASS</p>

</body>
</html>
