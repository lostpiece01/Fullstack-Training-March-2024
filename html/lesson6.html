<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label>Email:</label>
        <input type="email" required/><br/>

        <label>Mobile Number:</label>
        <input type="number" required min="10" max="20"/><br/>

        <label>Password:</label>
        <input type="password"/><br/>

        <label>Are you feeling sick?</label>
        <input type="checkbox" checked/><br/>

        <label>Male:</label>
        <input type="radio" name="gender"/>
        <label>Female:</label>
        <input type="radio" name="gender"/><br/>

        <label>Country:</label>
        <select>
            <option selected>Philippines</option>
            <option>USA</option>
            <option>Malaysia</option>
            <option>Indonesia</option>
        </select><br/>

        <label>Tell me about yourself:</label><br/>
        <textarea rows="10" cols="40"></textarea><br/>

        <input type="submit"/>
    </form>
</body>
</html>
